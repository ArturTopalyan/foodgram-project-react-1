version: '3.8'
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  # backend:
  #   build: ../backend
  #   restart: always
  #   volumes:
  #     - static_value:/app/static/
  #     - media_value:/app/media/
  #   env_file:
  #     - ./.env
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
    restart:
      always
    depends_on:
      - frontend
volumes:
  static_value:
  media_value:
